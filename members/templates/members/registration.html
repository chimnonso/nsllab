{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <div class="accounts_form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <h5 class="card-header text-light text-center bg-info">Register</h5>
                        <div class="card-body">
                            <!-- <h3 class="card-title">Happy to have you :)</h3> -->
                            <form method="post">
                                {% csrf_token %}
                                {% bootstrap_form form show_label=False%}
                                <div class="d-grid gap-2">
                                    {% bootstrap_button "Register" button_type="submit" button_class="btn-outline-info" %}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
