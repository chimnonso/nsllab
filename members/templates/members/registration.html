{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
{% include 'partials/_banner.html' with heading="Register" %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <!-- <h3 class="card-title">Happy to have you :)</h3> -->
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form show_label=False%}
                            <div class="d-grid gap-2">
                                {% bootstrap_button "Register" button_type="submit" button_class="btn-outline-info" %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
